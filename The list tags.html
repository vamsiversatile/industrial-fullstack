<!DOCTYPE html>
<html>
    <head>
        <title>THE LISTS</title>
        <body>
            <center>
                <h1>list</h1>
            </center>
            <h2>order list</h2>
            <ol>
                <li>pens</li>
                <li>books</li>
                <li>pencil</li>
            </ol>
            <h3>unorder list</h3>
            <ul>
                <li>tea</li>
                <li>coffea</li>
                <li>juice</li>
            </ul>
            <h4>descriptive list</h4>
            <dl>
    <dt>cars</dt>
                <dd>inova</dd>
                <dd>suzuki</dd>
                <dd>audi</dd>
    <dt>colours</dt>
                <dd>orange</dd>
                <dd>black</dd>
                <dd>pink</dd>
                <dd>yellow</dd>
            </dl>
        </body>
    </head>
</html>
