<!DOCTYPE html>
<html>
    <head>
        <title>list types</title>
        <style>
            ul{
                list-style-type: square;
            }
            ol{
                list-style-type: upper-roman;
            }
            /* {
                list-style-image: url(../images/pic-2.png);
                margin-left: 100px; */
            
        </style>
    </head>
    <body>
        <center><h1>LIST TYPE PROPERTIES IN CSS</h1></center>
        <hr>
        <ul>
            <li>C</li>
            <li>C++</li>
            <li>PYTHON</li>
        </ul>
        <ol>
            <li>car</li>
            <li>bike</li>
            <li>bus</li>
        </ol>
    </body>
</html>
