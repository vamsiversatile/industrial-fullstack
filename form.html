<!DOCTYPE html>
<html>
    <head>
        <title>FORM elements in html</title>
    </head>
    <body>
        <form>
            <label>First name</label>
            <br>
            <input type="text" placeholder="name">
            <br>
            <label>Last name</label>
            <br>
            <input type="text" value="ANNEM" disabled>
            <br>
            <label>Mobile number</label>
            <br>
            <input type="tel" maxlength="10">
            <br>
            <label>password</label>
            <br>
            <input type="password" required>
            <br>
            <label>email address</label>
            <br>
            <input type="email" autofocus>
            <br>
            <label>Gender:</label>
            <br>
            Male<input type="radio" name="gender">
            Female<input type="radio" name="gender">
            <br>
            <label>select one:</label>
            <br>
           c <input type="checkbox">
           c++ <input type="checkbox">
            html<input type="checkbox" autocomplete="_">
            <br>
            <label>DOB:</label>
            <br>
            <input type="date" autocomplete="0ff">
            <br>
            <label>choose a file:</label>
            <br>
            <input type="file">
            <br>
            <label>college:</label>
            <br>
            <select>
            <option>ACET</option>
            <option>AEC</option>
            <option>ACES</option>
        </select>
        <br>
        <input type="SUBMIT">
        <input type="RESET">
        <BR>
            <textarea></textarea>
        </form>
    </body>
</html>
